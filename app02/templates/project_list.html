{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom:20px">
            <a class="btn btn-info" href="/project/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新增项目
            </a>
            <form method="get" style="float:right;width:300px">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for project..." name="search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                项目列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
<!--                    <th>项目ID</th>-->
                    <th>项目名称</th>
                    <th>预算</th>
                    <th>项目级别</th>
                    <th>项目状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in project_data %}
                <tr>
<!--                    <th>{{item.id}}</th>-->
                    <td>{{item.name}}</td>
                    <td>{{item.budget}}</td>
                    <td>{{item.get_level_display}}</td>
                    <td>{{item.get_status_display}}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/project/{{item.id}}/edit/">编辑</a>
                        <a class="btn btn-danger btn-xs"  href="/project/{{item.id}}/del/">移除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_list }}
            <!--            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>-->
            <!--            <li class="active"><a href="?page=1">1 <span class="sr-only">(current)</span></a></li>-->
            <!--            <li><a href="#">2</a></li>-->
            <!--            <li><a href="#">3</a></li>-->
            <!--            <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>-->
            <li>
                <form method="get" style="float:left;margin-left: 40px">
                    <input style="position: relative;float:left;display: inline-block;width: 60px;border-radius: 0"
                           type="text" class="form-control" placeholder="页码" name="page">
                    <button style="border-radius: 0" class="btn btn-default" type="submit">跳转</button>
                </form>
            </li>
        </ul>
    </div>
{% endblock %}
