{% extends 'layout.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet"
      href="{% static 'plugins/bootstrap-datepicker-master/dist/css/bootstrap-datepicker3.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改用户信息</h3>
        </div>
        <div class="panel-body">
            <!-- 关闭浏览器校验数据 -->
            <form class="form-horizontal" method="post" action="/user/{{ uid }}/edit/" novalidate>
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ field.label }}:</label>
                    <div class="col-sm-7">
                        {{ field }}
                        <!--<input type="text" class="form-control" placeholder="用户名" name="user">-->
                    </div>
                    <span style="color:red;">{{ field.errors }}</span>  <!-- 错误信息，列表格式 -->
                </div>
                {% endfor %}

                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-2">
                        <a class="btn btn-default" href="/user/list/">返 回</a>
                        <button type="submit" class="btn btn-default">保 存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'plugins/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker-master/dist/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>

<script>
    $(function () {
        $('#id_entry_date').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '0',
            language: 'zh-CN',
            autoclose: true
        });
    })
</script>
{% endblock %}
