{% extends 'layout.html' %}

{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">添加用户</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/user/add/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="用户" name="user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="年龄" name="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">薪水:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="薪水" name="salary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账户余额:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="账户余额" name="account">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别:</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="gender">
                                {% for i in gender_choices %}
                                <option value="{{ i.0 }}">{{ i.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单位:</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="unit_id">
                                {% for i in unit_list %}
                                <option value="{{ i.id }}">{{ i.unit }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提 交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
