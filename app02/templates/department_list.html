{% extends 'layout.html'%}

{% block content %}
    <div class="container">
        <div style="margin-bottom:20px">
            <a class="btn btn-info" href="/department/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建部门
            </a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                部门列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>部门ID</th>
                    <th>部门名称</th>
                    <th>部门电话</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in department_data %}
                <tr>
                    <th>{{item.id}}</th>
                    <td>{{item.unit}}</td>
                    <td>{{item.mobile}}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/department/{{item.id}}/edit/">编辑</a>
                        <a class="btn btn-danger btn-xs"  href="/department/del/?did={{item.id}}">解散</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_list }}
        </ul>
    </div>
{% endblock %}
