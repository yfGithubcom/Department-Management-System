<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>system</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    {% block css %} {% endblock %}
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- logo部分 -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">部门管理系统</a>
        </div>

        <!--  -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/su/list/">管理员</a></li>
                <li><a href="/department/list/">部门</a></li>
                <li><a href="/user/list/">员工</a></li>
                <li><a href="/project/list/">项目</a></li>
                <li><a href="/task/list/">任务</a></li>
                <li><a href="/chart/list/">数据统计</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="/login/">{{ request.session.info.su }}</a></li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ request.session.info.su }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"> 我的信息 </a></li>
                        <li><a href="/su/{{ request.session.info.id }}/reset/"> 修改密码 </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
</body>

<script src="{% static 'js/jQuery 3.6.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
{% block js %} {% endblock %}
</html>
