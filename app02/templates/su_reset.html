{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">管理员密码重置</h3>
            </div>
            <div class="panel-body">
                <!-- 关闭浏览器校验数据 -->
                <form class="form-horizontal" method="post" action="/su/{{ suid }}/reset/" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ field.label }}:</label>
                        <div class="col-sm-7">
                            {{ field }}
                        </div>
                        <span style="color:red;">{{ field.errors }}</span>  <!-- 错误信息，列表格式 -->
                    </div>
                    {% endfor %}

                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-2">
                            <a class="btn btn-default" href="/su/list/">返 回</a>
                            <button type="submit" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
