{% extends 'layout.html'%}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">添加部门</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/department/add/" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ field.label }}:</label>
                        <div class="col-sm-7">
                            {{ field }}
                            <!--<input type="text" class="form-control" placeholder="用户名" name="user">-->
                        </div>
                        <span style="color:red;">{{ field.errors }}</span>  <!-- 错误信息，列表格式 -->
                    </div>
                    {% endfor %}

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
<!--                            <a class="btn btn-default" href="/department/list/">返 回</a>-->
                            <button type="submit" class="btn btn-default">保 存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
