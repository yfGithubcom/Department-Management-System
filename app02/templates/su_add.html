{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">添加管理员</h3>
            </div>
            <div class="panel-body">
                <!--form class="form-horizontal" method="post" action="/user/model/form/add/"-->
                <!-- 关闭浏览器自带的数据校验（novalidate） -->
                <form class="form-horizontal" method="post" action="/su/add/" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ field.label }}:</label>
                        <div class="col-sm-8">
                            {{ field }}
                        </div>
                        <span style="color:red;">{{ field.errors }}</span>  <!-- 错误信息，列表格式 -->
                    </div>
                    {% endfor %}

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提 交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
